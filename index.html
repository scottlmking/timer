<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Timer</title>
    </head>
    <body>
        <h1>Timer</h1>
        <form>
            <label for="hours">Hours: </label>
            <input
                name="hours"
                id="hoursInput"
                type="number"
                min="0"
                max="20"
                step="1"
                value="0"
            />
            <label for="minutes">Minutes: </label>
            <input
                name="minutes"
                id="minutesInput"
                type="number"
                min="0"
                max="59"
                step="1"
                value="0"
            />
            <label for="seconds">Seconds: </label>
            <input
                name="seconds"
                id="secondsInput"
                type="number"
                min="0"
                max="59"
                step="1"
                value="5"
            />
            <br /><br />
            <input type="button" value="Start" id="startButton" />
            <input type="button" value="Pause" id="pauseButton" disabled />
            <input type="button" value="Reset" id="resetButton" disabled />
        </form>
        <p id="timerDisplay"></p>
        <p id="timerStatus"></p>

        <script src="timer.js"></script>
    </body>
</html>
